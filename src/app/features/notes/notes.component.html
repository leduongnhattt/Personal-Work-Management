<div class="card shadow-lg p-4 rounded-4" style="max-width: 1400px; margin: auto;">
  <h4 class="text-center text-gradient mb-3">{{'addNote' | translate}}</h4>
  <form (ngSubmit)="addNote()" [formGroup]="noteForm">
    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label fw-bold">{{'title' | translate}}</label>
      <input type="text" id="title" class="form-control form-control-lg" placeholder="{{'placeholderNote2' | translate}}"
        formControlName="title" />
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label for="content" class="form-label fw-bold">{{'content' | translate}}</label>
      <textarea id="content" class="form-control form-control-lg" placeholder="{{'placeholderNote1' | translate}}"
        formControlName="content" rows="4" style="resize: none;"></textarea>
    </div>
    <!-- Submit Button -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-gradient px-5 py-3 rounded-pill" [disabled]="!noteForm.valid">
        {{'addNote' | translate}}
      </button>
    </div>
  </form>
</div>
