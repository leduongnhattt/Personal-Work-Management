<div class="container mt-4">
  <h2 class="text-center text-primary">ğŸ“ŒList Note</h2>

  <div *ngIf="notes.length === 0" class="alert alert-warning text-center">
    There is no note to display.
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let note of notes">
      <div class="card shadow-lg border-0 mb-4">
        <div class="card-header bg-primary text-white text-uppercase fw-bold text-center">
          {{ note.title }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ note.content }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">ğŸ•’ {{ note.createdAt | date:'HH:mm dd/MM/yyyy' }}</small>
          <div class="d-flex gap-1">
            <button class="btn btn-warning btn-sm" (click)="openModal(editNoteModal, note)">ğŸ“ Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteNote(note.noteId)">âŒ Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #editNoteModal>
  <div class="modal-header bg-primary text-white p-3">
    <h5 class="modal-title">âœï¸ Edit Note</h5>
    <button type="button" class="btn-close" (click)="modalRef?.hide()"></button>
  </div>

  <div class="modal-body p-3">
    <div class="mb-3">
      <label for="noteTitle" class="form-label fw-bold">ğŸ“Œ Title</label>
      <input id="noteTitle" [(ngModel)]="selectedNote.title" class="form-control">
    </div>

    <div class="mb-3">
      <label for="noteContent" class="form-label fw-bold">ğŸ“ Content</label>
      <textarea id="noteContent" [(ngModel)]="selectedNote.content" class="form-control" rows="4"></textarea>
    </div>
  </div>

  <div class="modal-footer p-3">
    <button class="btn btn-secondary" (click)="modalRef?.hide()">âŒ Close</button>
    <button class="btn btn-primary" (click)="updateNote(); modalRef?.hide()">ğŸ’¾ Save</button>
  </div>
</ng-template>
