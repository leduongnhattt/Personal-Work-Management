<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <h2><i class="material-icons">chat</i> Chat with Assistant</h2>
    <button class="clear-button" (click)="clearChat()">
      <i class="material-icons">delete</i>
    </button>
  </div>

  <!-- Messages -->
  <div class="messages-area" #chatContainer>
    <div *ngFor="let message of messages" class="message" [class.user-message]="message.sender === 'user'"
      [class.assistant-message]="message.sender === 'assistant'">
      <div class="message-content">
        <p>{{message.content}}</p>
        <span class="time">{{message.timestamp | date:'shortTime'}}</span>
      </div>
    </div>

    <div *ngIf="isLoading" class="loading">
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="input-area">
    <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..."
      [disabled]="isLoading">
    <button (click)="sendMessage()" [disabled]="!newMessage.trim() || isLoading">
      <i class="material-icons">send</i>
    </button>
  </div>
</div>
