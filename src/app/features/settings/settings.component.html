<div class="container-fluid vh-100 d-flex align-items-center justify-content-center"
  [ngClass]="{'bg-dark text-white': isDarkMode}">
  <div class="card shadow-lg p-4 rounded-lg border-0 w-100 h-100 overflow-hidden" id="settingsCard"
    [ngClass]="{'bg-dark text-white': isDarkMode}">
    <h2 class="mb-4 text-center text-primary fw-bold">{{'setting'| translate }}</h2>

    <ul class="nav nav-pills nav-justified mb-3" id="settingsTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#notifications">ğŸ”” {{'notification' | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#security">ğŸ”’ {{'security' | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#appearance">ğŸ¨ {{'appearance' | translate}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#language">ğŸŒ {{'language' | translate}}</a>
      </li>
    </ul>

    <div class="tab-content mt-4 overflow-auto" style="max-height: 70vh;">
      <!-- Notifications Settings -->
      <div id="notifications" class="tab-pane fade show active">
        <h5 class="fw-bold">ğŸ”” Notifications</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="emailNotifications">
          <label class="form-check-label" for="emailNotifications">Enable/Disable Email</label>
        </div>
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="pushNotifications" [checked]="isPushNotificationEnabled"
            (change)="togglePushNotification($event)">
          <label class="form-check-label" for="pushNotifications">Enable/Disable Push Notifications</label>
        </div>
      </div>

      <!-- Security Settings -->
      <div id="security" class="tab-pane fade">
        <h5 class="fw-bold">ğŸ”’ Security</h5>
        <button class="btn btn-primary w-100 py-2">Enable Two-Factor Authentication (2FA)</button>
      </div>

      <!-- Appearance Settings -->
      <div id="appearance" class="tab-pane fade">
        <h5 class="fw-bold">ğŸ¨ Appearance</h5>
        <div class="form-check form-switch">
          <input type="checkbox" (change)="toggleDarkMode($event)" [checked]="isDarkMode">
          <label class="form-check-label" for="darkModeToggle">ğŸŒ™ Enable/Disable Dark Mode</label>
        </div>
      </div>

      <!-- Language Settings -->
      <div id="language" class="tab-pane fade">
        <h5 class="fw-bold">ğŸŒ Language</h5>
        <select class="form-select shadow-sm" (change)="ChangeLanguage($event)">
          <option [selected]="lang==='en'" value="en" selected>English</option>
          <option [selected]="lang==='vi'" value="vi">Vietnamese</option>
          <option [selected]="lang==='fr'" value="fr">FranÃ§ais</option>
          <option [selected]="lang==='es'" value="es">EspaÃ±ol</option>
        </select>
      </div>
    </div>
  </div>
</div>
